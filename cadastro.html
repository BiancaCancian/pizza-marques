<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta</title>

    <link rel="stylesheet" href="src/css/conta.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3&display=swap" rel="stylesheet">
    
</head>


<body>
    <header class="conta-cabecalho  cabecalho-fixo">
        <img src="./src/imagens/logo.png" alt="logo" id="conta-logo">
    </header>


    <section id="conta">
        <img src="./src/imagens/minimalista.png" alt="" loading="lazy">
        <div>
            <h1>Criar minha conta</h1>
            <h2 class="vamos">Boa, vamos começar!</h2>
            <div class="new-conta">
                <div id="new-form">
                    <form id="new-form" action="inicio.html" method="post">

                        <label for="nome">Qual seu nome?</label>
                        <input type="text" id="nome" name="nome" required placeholder="Informe seu nome">

                        <label for="cpf">Qual o seu CPF?</label>
                        <input type="text" id="cpf" name="cpf" required placeholder="Informa seu CPF">

                        <label for="logradouro">Qual sua é a Rua?</label>
                        <input type="text" id="logradouro" name="logradouro" required placeholder="Informe sua rua">

                        <label for="numero">Qual o numero da residência?</label>
                        <input type="text" id="numero" name="numero" required
                            placeholder="Informe o numero da residencia">

                        <label for="complemento">Há algum complemento?</label>
                        <input type="text" id="complemento" name="complemento" required
                            placeholder="Informe seu complemento">

                        <label for="cidade">Qual é a sua cidade?</label>
                        <input type="text" id="cidade" name="cidade" required placeholder="Informe sua cidade">

                        <label for="estado">Qual seu estado?</label>
                        <input type="text" id="estado" name="estado" required placeholder="Informe seu estado">

                        <label for="email">Qual é o seu e-mail?</label>
                        <input type="email" id="email" name="email" required placeholder="Informe seu e-mail">

                        <label for="senha">Qual sera sua senha?</label>
                        <input type="password" id="senha" name="senha" required placeholder="Isira aqui sua senha">

                        <button type="submit" id="concluir">Concluir</button>

                    </form>
                </div>
            </div>
        </div>

        <script src="./src/js/cadastro.js"></script>
        <script>
            document.getElementById("new-form").addEventListener("submit", function (event) {

                var nome = document.getElementById("nome").value;
                var cpf = document.getElementById("cpf").value;
                var senha = document.getElementById("senha").value;

                // Função para validar o formato do CPF
                function validarFormatoCPF(cpf) {
                    // Remova todos os caracteres não numéricos do valor do campo CPF
                    cpf = cpf.replace(/\D/g, "");

                    // Verifique se o valor contém apenas números
                    return /^\d*$/.test(cpf);
                }
                if (nome == "" || cpf == "" || senha == "") {
                    alert("Por favor, preencha todos os campos.")
                    event.preventDefault();

                } else {

                }

            })
        </script>

</body>

</html>
